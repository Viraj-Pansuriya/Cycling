<!DOCTYPE html>

<html>
<head>
    <style>
        body{
             background-image: url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?cs=srgb&dl=pexels-pixabay-235985.jpg&fm=jpg");
              
        }
    </style>


<title> Cycling Database</title>

<body> 

    <center>
        <h1> Edit Data base</h1>
        <h3> Web Application using Django</h3>
        <hr/>
        
        <form method="POST" action="/updatecyc/{{CyclistModel.cyclist_id}}">
            {% csrf_token %}
        
        <table border="1">
            <tr>
                <td> cyclist_id</td>
                <td> <input type="number" value="{{CyclistModel.cyclist_id}}" name="cyclist_id" ></td>
             </tr>
 
             <tr>
                 <td> name</td>
                 <td> <input type="text" value="{{CyclistModel.name}}" name="name" ></td>
             </tr>
 
             <tr>
                 <td> email_id</td>
                 <td> <input type="email" value="{{CyclistModel.email_id}}" name="email_id" ></td>
             </tr>
 
             <tr>
                 <td> international_rank</td>
                 <td> <input type="number" value="{{CyclistModel.international_rank}}"" name="international_rank" ></td>
             </tr>
 
             <tr>
                 <td> national_rank</td>
                 <td> <input type="number" value="{{CyclistModel.national_rank}}" name="national_rank" ></td>
             </tr>
 
             <tr>
                 <td> highest_speed</td>
                 <td> <input type="number" value="{{CyclistModel.highest_speed}}" name="highest_speed" ></td>
             </tr>
 
             <tr>
                 <td> rating</td>
                 <td> <input type="number" value="{{CyclistModel.rating}}" name="rating" ></td>
             </tr>
 
             <tr>
                 <td> injuries</td>
                 <td> <input type="number" value="{{CyclistModel.injuries}}" name="injuries" ></td>
             </tr>
 
             <tr>
                 <td> pincode</td>
                 <td> <input type="number" value="{{CyclistModel.pincode}}" name="pincode" ></td>
             </tr>
 
             <tr>
                 <td> city</td>
                 <td> <input type="text" value="{{CyclistModel.city}}" name="city" ></td>
              </tr>
 
             <tr>
                 <td> state_cyl</td>
                 <td> <input type="text" value="{{CyclistModel.state_cyl}}" name="state_cyl" ></td>
             </tr>
 
             <tr>
                 <td> country</td>
                 <td> <input type="text" value="{{CyclistModel.country}}" name="country" ></td>
             </tr>
 
             <tr>
                 <td> <input type="submit" value="Update Record" ></td>
                 <td>  {% if messages %}
                     {% for mess in messages %}
                     <b style="color: chartreuse"> {{mess}}</b>
                     {% endfor %}
                     {% endif %}</td>
             </tr>
             
            

        </table>
        <br> 
    
        <a href="{% url 'showeve'%}">Event Data</a> 
    </form>

    </center>
</body>

</head>


</html>
