<!DOCTYPE html>

<html>
<head>

    <style>
        body{
             background-image: url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?cs=srgb&dl=pexels-pixabay-235985.jpg&fm=jpg");
              
        }
    </style>

<title> Event Database</title>

<body> 

    <center>
        <h1> Event Data base</h1>
        <h3> Web Application using Django</h3>
        <hr/>
     

        
        
        <table border="1">
            <tr style="color: rgb(240, 191, 31);">
                <th>event_id</th>
                <th>start_time</th>
                <th>end_time</th>
                <th>date</th>
                <th>place</th>
                <th>country</th>
                <th>state</th>
                <th>city</th>
                <th>route_length</th>
            </tr>
            
            {% for result in data%}
            <tr style="color: rgb(255, 255, 255);">
               <td>{{result.0}} </td>
               <td>{{result.1}} </td>
               <td>{{result.2}} </td>
               <td>{{result.3}} </td>
               <td>{{result.4}} </td>
               <td>{{result.5}} </td>
               <td>{{result.6}} </td>
               <td>{{result.7}} </td>
               <td>{{result.8}} </td>

              
            </tr>
            {% endfor %}

        </table>
        <br>

        <a href="{% url 'homep'%}"> <button>Home Page </button> </a> 
        <a href="{% url 'showeve'%}"> <button>Show Event Data </button></a> <br>


    </center>
</body>

</head>


</html>
