<!DOCTYPE html>

<html>
<head>

    <style>
        body{
            background-image: url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?cs=srgb&dl=pexels-pixabay-235985.jpg&fm=jpg");
              
        }
    </style>


<title> Cycling Database</title>

<body> 

    <center>
        <h1> Insert into Data base</h1>
        <h3> Web Application using Django</h3>
        <hr/>
       
        <form method="post">
            {% csrf_token %}
        <table border="1">
             
            
            <tr>
               <td> event_id</td>
               <td> <input type="number" placeholder="Enter event_id" name="event_id" ></td>
            </tr>

            <tr>
                <td> start_time</td>
                <td> <input type="time" placeholder="Enter start_time" name="start_time" ></td>
            </tr>

            <tr>
                <td> end_time</td>
                <td> <input type="time" placeholder="Enter  end_time" name="end_time" ></td>
            </tr>

            <tr>
                <td> date</td>
                <td> <input type="date" placeholder="Enter date" name="date" ></td>
            </tr>

            <tr>
                <td> place</td>
                <td> <input type="text" placeholder="Enter place" name="place" ></td>
            </tr>

            <tr>
                <td> country</td>
                <td> <input type="text" placeholder="Enter country" name="country" ></td>
            </tr>

            <tr>
                <td> state</td>
                <td> <input type="text" placeholder="Enter state" name="state" ></td>
            </tr>


            <tr>
                <td> city</td>
                <td> <input type="text" placeholder="Enter city" name="city" ></td>
             </tr>

             <tr>
                <td> route_length</td>
                <td> <input type="number" placeholder="Enter route_length" name="route_length" ></td>
             </tr>

         

         

            <tr>
                <td> <input type="submit" value="insert" ></td>
                <td>  {% if messages %}
                    {% for mess in messages %}
                    <b style="color: chartreuse"> {{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>

           

           
            
           
 

        </table>

        <br> 
         
        <a href="{% url 'homep'%}"> Home Page </a>  
      

      

    </form>


    </center>
</body>

</head>


</html>
