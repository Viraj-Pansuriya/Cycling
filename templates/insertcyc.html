<!DOCTYPE html>

<html>
<head>
    
    <style>
        body{
             background-image: url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?cs=srgb&dl=pexels-pixabay-235985.jpg&fm=jpg");
              
        }
    </style>

<title> Cycling Database</title>

<body> 

    <center>
        <h1> Insert into Data base</h1>
        <h3> Web Application using Django</h3>
        <hr/>
       
        <form method="post">
            {% csrf_token %}
        <table border="1">
             
            
            <tr>
               <td> cyclist_id</td>
               <td> <input type="number" placeholder="Enter Cyclist_id" name="cyclist_id" ></td>
            </tr>

            <tr>
                <td> name</td>
                <td> <input type="text" placeholder="Enter name" name="name" ></td>
            </tr>

            <tr>
                <td> email_id</td>
                <td> <input type="email" placeholder="Enter Email id" name="email_id" ></td>
            </tr>

            <tr>
                <td> international_rank</td>
                <td> <input type="number" placeholder="Enter international_rank" name="international_rank" ></td>
            </tr>

            <tr>
                <td> national_rank</td>
                <td> <input type="number" placeholder="Enter national_rank" name="national_rank" ></td>
            </tr>

            <tr>
                <td> highest_speed</td>
                <td> <input type="number" placeholder="Enter highest_speed" name="highest_speed" ></td>
            </tr>

            <tr>
                <td> rating</td>
                <td> <input type="number" placeholder="Enter rating" name="rating" ></td>
            </tr>

            <tr>
                <td> injuries</td>
                <td> <input type="number" placeholder="Enter injuries" name="injuries" ></td>
            </tr>

            <tr>
                <td> pincode</td>
                <td> <input type="number" placeholder="Enter pincode" name="pincode" ></td>
            </tr>

            <tr>
                <td> city</td>
                <td> <input type="text" placeholder="Enter city" name="city" ></td>
             </tr>

            <tr>
                <td> state_cyl</td>
                <td> <input type="text" placeholder="Enter state" name="state_cyl" ></td>
            </tr>

            <tr>
                <td> country</td>
                <td> <input type="text" placeholder="Enter country" name="country" ></td>
            </tr>

            <tr>
                <td> <input type="submit" value="insert" ></td>
                <td>  {% if messages %}
                    {% for mess in messages %}
                    <b style="color: chartreuse"> {{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>

           

           
            
           
 

        </table>

        <br>

        <a href="{% url 'homep'%}">  Home Page  </a> 
       
     
    

      

    </form>


    </center>
</body>

</head>


</html>
